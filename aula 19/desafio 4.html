<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>

    <h2>Formulário de Contato</h2>
    <form id="formContato">
        Nome: <input type="text" id="nome" required><br><br>
        Email: <input type="email" id="email" required><br><br>
        Mensagem: <textarea id="mensagem" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <p id="agradecimento" style="display:none;">Obrigado pelo seu contato!</p>

    <script>
        document.getElementById("formContato").onsubmit = function(event) {
            event.preventDefault();
            document.getElementById("agradecimento").style.display = "block";
        };
    </script>

</body>
</html>
