<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
</head>
<body>

    <button onclick="contarCliques()">Clique aqui</button>
    <p id="contador">Número de cliques: 0</p>

    <script>
        let cliques = 0;
        function contarCliques() {
            cliques++;
            document.getElementById("contador").innerText = "Número de cliques: " + cliques;
        }
    </script>

</body>
</html>
