<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pokédex</h1>
    <input type="text" id="pokemonName" placeholder="Digite o nome ou id do Pokémon">
    <button id="searchButton">Buscar</button>

    <div id="pokemonInfo">
        <h2 id="pokemonTitle"></h2>
        <img id="pokemonImage" src="" alt="Imagem do Pokémon">
        <p id="pokemonType"></p>
        <p id="pokemonStats"></p>
    </div>

    <h1>Informação de Tipo</h1>
    <input type="text" id="tipo" placeholder="Digite o tipo">
    <button id="busque">Buscar</button>

    <div id="tipoinfo">
        <h2 id="tiponome"></h2>
        <p id="info"></p>
        <p id="weakness"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
